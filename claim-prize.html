<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your QR Hunt Prize</title>
    <meta name="description" content="Claim your prize from QR Hunt by submitting your prize code.">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5468169357445383" crossorigin="anonymous"></script>

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 100px;
        }

        .claim-container {
            background-color: rgba(30, 30, 40, 0.85);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #764ba2, #667eea);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.5);
            color: #2ecc71;
            display: block;
        }

        .error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
            display: block;
        }

        .hidden {
            display: none;
        }

        .captcha-note {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 0.9rem;
            user-select: none;
            line-height: 1.4;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #667eea;
            border-color: #667eea;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .g-recaptcha {
            margin: 10px 0;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(to right, #764ba2, #667eea);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            z-index: 90;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content p {
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-links {
            margin-top: 5px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 5px;
        }

        .footer-links a:hover {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to QR Hunt</a>

    <div class="claim-container">
        <h1>Claim Your Prize!</h1>
        <p>Congratulations on winning! Fill out the form below to claim your prize.</p>

        <form id="prizeClaimForm">
            <div class="form-group">
                <label for="prizeCode">Prize Code*</label>
                <input type="text" id="prizeCode" required placeholder="Enter your prize code (e.g., QR-ABCD1234)">
            </div>

            <div class="form-group">
                <label for="name">Your Name*</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="address">Shipping Address (if physical prize)</label>
                <textarea id="address" rows="3" placeholder="Enter your shipping address if applicable"></textarea>
            </div>

            <div class="form-group">
                <label for="winDate">When did you win this prize?*</label>
                <input type="date" id="winDate" required>
            </div>

            <div class="form-group">
                <label for="winDetails">Describe how you won this prize*</label>
                <textarea id="winDetails" rows="2" required placeholder="Briefly describe how you won (e.g., 'I clicked on a floating QR code that appeared on the right side of the screen')"></textarea>
            </div>

            <div class="form-group">
                <label>Security Verification*</label>
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                <div class="captcha-note">This helps us prevent automated submissions</div>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="termsAgreement" required>
                    <span class="checkmark"></span>
                    I confirm that this is a legitimate prize win and understand that fraudulent claims will be rejected
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Claim</button>
        </form>

        <div id="claimStatus" class="status hidden"></div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 QR Hunt. All rights reserved.</p>
            <div class="footer-links">
                <a href="privacy-policy.html">Privacy Policy</a> |
                <a href="terms-of-service.html">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="claim-prize.js"></script>
    <script src="cookie-consent.js"></script>
</body>
</html>
