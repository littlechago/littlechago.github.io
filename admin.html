<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Hunt Admin | Redirecting...</title>
    <meta http-equiv="refresh" content="2;url=admin-prizes.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-weight: bold;
            color: #64d2ff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        a {
            color: #64d2ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #64d2ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo">QR Hunt</div>

    <div class="message">
        <h1>Admin Dashboard Relocated</h1>
        <p>The admin dashboard has been consolidated into a single secure interface.</p>
        <p>You will be redirected to the new admin page in 2 seconds...</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, <a href="admin-prizes.html">click here</a>.</p>
    </div>

    <script>
        // Redirect to the consolidated admin page
        setTimeout(function() {
            window.location.href = "admin-prizes.html";
        }, 2000);
    </script>
</body>
</html>
