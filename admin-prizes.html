<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Hunt Prize Admin</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 30px;
        }

        .admin-container {
            background-color: rgba(30, 30, 40, 0.85);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #764ba2, #667eea);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .action-button {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-top: 0;
            width: auto;
            display: inline-block;
        }

        .claims-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: rgba(20, 20, 30, 0.7);
            border-radius: 8px;
            overflow: hidden;
        }

        .claims-table th, .claims-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .claims-table th {
            background-color: rgba(60, 60, 80, 0.8);
            font-weight: 600;
        }

        .claims-table tr:last-child td {
            border-bottom: none;
        }

        .claims-table tr:hover td {
            background-color: rgba(60, 60, 80, 0.3);
        }

        .status-pending {
            color: #f39c12;
            font-weight: 500;
        }

        .status-fulfilled {
            color: #2ecc71;
            font-weight: 500;
        }

        .no-claims {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .back-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 40px 0;
        }

        .security-stats {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0 30px;
        }

        .stat-card {
            background-color: rgba(60, 60, 80, 0.5);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
        }

        .danger {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }

        .danger:hover {
            background: linear-gradient(to right, #c0392b, #e74c3c);
        }

        .password-change-form {
            margin-top: 20px;
            background-color: rgba(60, 60, 80, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .suspicious-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .suspicious-table th, .suspicious-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(231, 76, 60, 0.2);
        }

        .suspicious-table th {
            background-color: rgba(231, 76, 60, 0.3);
            font-weight: 600;
        }

        .suspicious-table tr:hover td {
            background-color: rgba(231, 76, 60, 0.2);
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .admin-container {
                width: 95%;
                padding: 20px;
            }

            .claims-table th, .claims-table td,
            .suspicious-table th, .suspicious-table td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .action-button {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .admin-container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .controls div {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .security-stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            /* Make tables responsive */
            .claims-table, .suspicious-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .login-container {
                max-width: 100%;
            }

            input {
                padding: 10px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px;
                font-size: 0.9rem;
            }

            .action-button {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .claims-table th, .claims-table td,
            .suspicious-table th, .suspicious-table td {
                padding: 8px 5px;
                font-size: 0.8rem;
            }

            .section-divider {
                margin: 25px 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>QR Hunt Prize Admin</h1>

        <div id="loginSection">
            <div class="login-container">
                <div class="form-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" placeholder="Enter admin password">
                </div>
                <button id="loginBtn">Login</button>
            </div>
        </div>

        <div id="adminSection" class="hidden">
            <div class="controls">
                <h2>Prize Claims</h2>
                <div>
                    <button id="exportBtn" class="action-button">Export to CSV</button>
                    <button id="changePasswordBtn" class="action-button">Change Password</button>
                </div>
            </div>

            <div id="claimsList"></div>

            <div class="section-divider"></div>

            <div class="controls">
                <h2>Security Monitoring</h2>
                <div>
                    <button id="viewSuspiciousBtn" class="action-button">View Suspicious Activity</button>
                    <button id="clearDataBtn" class="action-button danger">Clear All Data</button>
                </div>
            </div>

            <div id="securityStats" class="security-stats">
                <div class="stat-card">
                    <h3>Total Claims</h3>
                    <div id="totalClaims" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Suspicious Attempts</h3>
                    <div id="suspiciousCount" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Unique IPs</h3>
                    <div id="uniqueIPs" class="stat-value">0</div>
                </div>
            </div>

            <div id="suspiciousActivity" class="hidden"></div>

            <a href="index.html" class="back-link">← Back to QR Hunt</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('loginSection');
            const adminSection = document.getElementById('adminSection');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const claimsList = document.getElementById('claimsList');
            const exportBtn = document.getElementById('exportBtn');
            const changePasswordBtn = document.getElementById('changePasswordBtn');
            const viewSuspiciousBtn = document.getElementById('viewSuspiciousBtn');
            const clearDataBtn = document.getElementById('clearDataBtn');
            const suspiciousActivity = document.getElementById('suspiciousActivity');
            const totalClaimsEl = document.getElementById('totalClaims');
            const suspiciousCountEl = document.getElementById('suspiciousCount');
            const uniqueIPsEl = document.getElementById('uniqueIPs');

            // Get admin password from localStorage or use default
            const defaultPassword = 'qrhuntadmin2007%';
            let ADMIN_PASSWORD = localStorage.getItem('adminPassword') || defaultPassword;

            // Check if already logged in
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showAdminPanel();
            }

            // Login button click
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === ADMIN_PASSWORD) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    alert('Incorrect password');
                }
            });

            // Change password button click
            changePasswordBtn.addEventListener('click', function() {
                const currentPassword = prompt('Enter current password:');
                if (currentPassword !== ADMIN_PASSWORD) {
                    alert('Incorrect current password');
                    return;
                }

                const newPassword = prompt('Enter new password (minimum 8 characters):');
                if (!newPassword || newPassword.length < 8) {
                    alert('Password must be at least 8 characters');
                    return;
                }

                const confirmPassword = prompt('Confirm new password:');
                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Save new password
                ADMIN_PASSWORD = newPassword;
                localStorage.setItem('adminPassword', newPassword);
                alert('Password changed successfully');
            });

            // View suspicious activity button click
            viewSuspiciousBtn.addEventListener('click', function() {
                if (suspiciousActivity.classList.contains('hidden')) {
                    loadSuspiciousActivity();
                    suspiciousActivity.classList.remove('hidden');
                    viewSuspiciousBtn.textContent = 'Hide Suspicious Activity';
                } else {
                    suspiciousActivity.classList.add('hidden');
                    viewSuspiciousBtn.textContent = 'View Suspicious Activity';
                }
            });

            // Clear data button click
            clearDataBtn.addEventListener('click', function() {
                if (confirm('WARNING: This will delete ALL prize claim data. This action cannot be undone. Continue?')) {
                    if (confirm('Are you ABSOLUTELY sure? All prize claims and security data will be permanently deleted.')) {
                        // Clear all prize-related data
                        localStorage.removeItem('prizeClaims');
                        localStorage.removeItem('suspiciousClaimAttempts');
                        localStorage.removeItem('claimSubmissions');

                        // Reload the page
                        alert('All data has been cleared');
                        location.reload();
                    }
                }
            });

            // Show admin panel
            function showAdminPanel() {
                loginSection.classList.add('hidden');
                adminSection.classList.remove('hidden');
                loadClaims();
                updateSecurityStats();
            }

            // Update security statistics
            function updateSecurityStats() {
                const claims = JSON.parse(localStorage.getItem('prizeClaims') || '[]');
                const suspicious = JSON.parse(localStorage.getItem('suspiciousClaimAttempts') || '[]');

                // Count total claims
                totalClaimsEl.textContent = claims.length;

                // Count suspicious attempts
                suspiciousCountEl.textContent = suspicious.length;

                // Count unique fingerprints (as a proxy for IPs)
                const uniqueFingerprints = new Set();
                claims.forEach(claim => {
                    if (claim.securityData && claim.securityData.fingerprint) {
                        uniqueFingerprints.add(claim.securityData.fingerprint);
                    }
                });
                suspicious.forEach(attempt => {
                    if (attempt.fingerprint) {
                        uniqueFingerprints.add(attempt.fingerprint);
                    }
                });

                uniqueIPsEl.textContent = uniqueFingerprints.size;
            }

            // Load claims from localStorage
            function loadClaims() {
                const claims = JSON.parse(localStorage.getItem('prizeClaims') || '[]');

                if (claims.length === 0) {
                    claimsList.innerHTML = '<div class="no-claims">No prize claims yet.</div>';
                    return;
                }

                let html = '<table class="claims-table"><tr><th>Date</th><th>Prize Code</th><th>Name</th><th>Email</th><th>Address</th><th>Win Details</th><th>Status</th><th>Actions</th></tr>';

                claims.forEach((claim, index) => {
                    const date = new Date(claim.timestamp).toLocaleString();
                    const statusClass = claim.status === 'pending' ? 'status-pending' : 'status-fulfilled';
                    const winDetails = claim.winDetails || 'N/A';
                    const winDate = claim.winDate ? new Date(claim.winDate).toLocaleDateString() : 'N/A';

                    html += `
                        <tr>
                            <td>${date}</td>
                            <td>${claim.prizeCode}</td>
                            <td>${claim.name}</td>
                            <td><a href="mailto:${claim.email}" style="color: white;">${claim.email}</a></td>
                            <td>${claim.address || 'N/A'}</td>
                            <td title="${winDetails}">Won on ${winDate}</td>
                            <td class="${statusClass}">${claim.status}</td>
                            <td>
                                ${claim.status === 'pending' ?
                                    `<button onclick="markFulfilled(${index})" class="action-button">Mark Fulfilled</button>` :
                                    `<button onclick="markPending(${index})" class="action-button">Mark Pending</button>`}
                                <button onclick="viewSecurityData(${index})" class="action-button">Security Data</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</table>';
                claimsList.innerHTML = html;
            }

            // Load suspicious activity
            function loadSuspiciousActivity() {
                const suspicious = JSON.parse(localStorage.getItem('suspiciousClaimAttempts') || '[]');

                if (suspicious.length === 0) {
                    suspiciousActivity.innerHTML = '<div class="no-claims">No suspicious activity detected.</div>';
                    return;
                }

                let html = '<h3>Suspicious Claim Attempts</h3>';
                html += '<table class="suspicious-table"><tr><th>Date</th><th>Attempted Code</th><th>Email</th><th>User Agent</th><th>Fingerprint</th></tr>';

                suspicious.forEach(attempt => {
                    const date = new Date(attempt.timestamp).toLocaleString();

                    html += `
                        <tr>
                            <td>${date}</td>
                            <td>${attempt.prizeCode}</td>
                            <td>${attempt.email}</td>
                            <td title="${attempt.userAgent}">${attempt.userAgent.substring(0, 50)}...</td>
                            <td>${attempt.fingerprint}</td>
                        </tr>
                    `;
                });

                html += '</table>';
                suspiciousActivity.innerHTML = html;
            }

            // Export claims as CSV
            exportBtn.addEventListener('click', function() {
                const claims = JSON.parse(localStorage.getItem('prizeClaims') || '[]');
                if (claims.length === 0) {
                    alert('No claims to export');
                    return;
                }

                let csv = 'Date,Prize Code,Name,Email,Address,Win Date,Win Details,Status,Security Data\n';

                claims.forEach(claim => {
                    const date = new Date(claim.timestamp).toLocaleString();
                    // Escape fields that might contain commas
                    const address = claim.address ? `"${claim.address.replace(/"/g, '""')}"` : 'N/A';
                    const name = `"${claim.name.replace(/"/g, '""')}"`;
                    const winDetails = claim.winDetails ? `"${claim.winDetails.replace(/"/g, '""')}"` : 'N/A';
                    const securityData = claim.securityData ? `"Fingerprint: ${claim.securityData.fingerprint}"` : 'N/A';

                    csv += `${date},${claim.prizeCode},${name},${claim.email},${address},${claim.winDate || 'N/A'},${winDetails},${claim.status},${securityData}\n`;
                });

                // Create download link
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'qrhunt-prize-claims.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            // Make these functions available globally
            window.markFulfilled = function(index) {
                updateClaimStatus(index, 'fulfilled');
            };

            window.markPending = function(index) {
                updateClaimStatus(index, 'pending');
            };

            window.viewSecurityData = function(index) {
                const claims = JSON.parse(localStorage.getItem('prizeClaims') || '[]');
                const claim = claims[index];

                if (!claim.securityData) {
                    alert('No security data available for this claim');
                    return;
                }

                let message = 'Security Data:\n\n';
                message += `Fingerprint: ${claim.securityData.fingerprint}\n`;
                message += `User Agent: ${claim.securityData.userAgent}\n`;
                message += `Referrer: ${claim.securityData.referrer || 'N/A'}\n`;
                message += `Screen: ${claim.securityData.screen || 'N/A'}\n`;
                message += `Timezone: ${claim.securityData.timezone || 'N/A'}\n`;
                message += `Language: ${claim.securityData.language || 'N/A'}\n`;

                alert(message);
            };

            function updateClaimStatus(index, status) {
                const claims = JSON.parse(localStorage.getItem('prizeClaims') || '[]');
                claims[index].status = status;
                localStorage.setItem('prizeClaims', JSON.stringify(claims));
                loadClaims();
            }
        });
    </script>
</body>
</html>
