<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONGRATULATIONS! You Won the Grand Prize!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 5s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .prize-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .prize-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .claim-button {
            background-color: #FFD700;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .claim-button:hover {
            background-color: #FFA500;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: #FF6347;
        }
        
        .share-buttons {
            margin-top: 30px;
        }
        
        .share-button {
            display: inline-block;
            margin: 0 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3b5998;
            color: white;
            font-size: 1.5rem;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .share-button.twitter {
            background-color: #1DA1F2;
        }
        
        .share-button.instagram {
            background-color: #C13584;
        }
        
        .share-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>
    
    <div class="prize-container">
        <div class="prize-icon">üèÜ</div>
        <h1>CONGRATULATIONS!</h1>
        <p>You've won our <strong>GRAND PRIZE</strong>! You are one of the lucky 5% who discovered this special QR code.</p>
        <p>Your prize is: <strong>$100 Amazon Gift Card</strong></p>
        <p>Claim your prize within:</p>
        <div class="timer" id="timer">10:00</div>
        <a href="#" class="claim-button" id="claim-button">CLAIM YOUR PRIZE NOW!</a>
        
        <div class="share-buttons">
            <p>Share your win:</p>
            <div class="share-button">f</div>
            <div class="share-button twitter">t</div>
            <div class="share-button instagram">i</div>
        </div>
    </div>
    
    <script>
        // Create confetti
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#FFD700', '#FFA500', '#FF6347', '#FF1493', '#9370DB', '#3CB371'];
        
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Random position
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `-${Math.random() * 100}px`;
            
            // Random color
            const color = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = color;
            
            // Random size
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            // Random animation duration
            const duration = Math.random() * 3 + 2;
            confetti.style.animationDuration = `${duration}s`;
            
            // Random animation delay
            const delay = Math.random() * 5;
            confetti.style.animationDelay = `${delay}s`;
            
            confettiContainer.appendChild(confetti);
        }
        
        // Countdown timer
        let timeLeft = 600; // 10 minutes in seconds
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            timerElement.textContent = `${minutes}:${seconds}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            } else {
                timerElement.textContent = 'EXPIRED';
                document.getElementById('claim-button').textContent = 'PRIZE EXPIRED';
                document.getElementById('claim-button').style.backgroundColor = '#ccc';
                document.getElementById('claim-button').style.cursor = 'not-allowed';
            }
        }
        
        updateTimer();
        
        // Claim button
        document.getElementById('claim-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Congratulations! Please enter your details to claim your prize.');
            // Here you would typically redirect to a form or open a modal
        });
    </script>
</body>
</html>
