<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Hunt Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background-color: rgba(30, 30, 40, 0.85);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .qr-code {
            width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 15px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        .text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .hunt {
            font-size: 150px;
            font-weight: bold;
            color: white;
            margin: 0;
            line-height: 1;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #d0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Particles background */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 1;
        }
        
        /* Floating QR codes in background */
        .floating-qr {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 10px;
            opacity: 0.2;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Create particles background -->
    <script>
        // Create particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 20px
            const size = Math.floor(Math.random() * 15) + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.floor(Math.random() * 1200);
            const posY = Math.floor(Math.random() * 630);
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            
            // Random opacity
            const opacity = (Math.random() * 0.5) + 0.1;
            particle.style.backgroundColor = `rgba(255, 255, 255, ${opacity})`;
            
            document.body.appendChild(particle);
        }
        
        // Create floating QR codes in background
        for (let i = 0; i < 8; i++) {
            const floatingQr = document.createElement('div');
            floatingQr.classList.add('floating-qr');
            
            // Random position
            const posX = Math.floor(Math.random() * 1100) + 50;
            const posY = Math.floor(Math.random() * 530) + 50;
            floatingQr.style.left = `${posX}px`;
            floatingQr.style.top = `${posY}px`;
            
            // Random rotation
            const rotation = Math.floor(Math.random() * 30) - 15;
            floatingQr.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(floatingQr);
        }
    </script>
    
    <div class="container">
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://littlechago.github.io/&bgcolor=ffffff&color=764ba2&margin=10" alt="QR Hunt">
        </div>
        <div class="text">
            <h1 class="hunt">HUNT</h1>
            <p class="tagline">Scan. Play. Win Prizes!</p>
        </div>
    </div>
</body>
</html>
